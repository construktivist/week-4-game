<!DOCTYPE html>
<html>
<head>
	<title>Adventure Time Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Header -->
	<h1> The Adventure Time RPG Game!"</h1>
	<!-- Character Area-->
	<div class="character-container">
		<h3>Select a character to start!</h3>
		<div id="finn" class="character">
			<img alt="finn" src="assets/images/finn.png">
			<p></p>
		</div>
		<div id="jake" class="character">
			<img alt="jake" src="assets/images/jake.jpg">
			<p></p>
		</div>
		<div id="gunter" class="character">
			<img alt="gunter" src="assets/images/gunter.jpg">
			<p></p>
		</div>
		<div id="iceking" class="character">
			<img alt="ice king" src="assets/images/iceking.png">
			<p></p>
		</div>
	</div>
	<div class="fight-container">
		<h2> The Arena of the Fight King!</h2>
		<!-- Player character area -->
		<div class="character"></div>
		<!-- Button area -->
		<div class="button"></div>
			<!-- Enemy character area -->
		<div class="character"></div>
	</div>
	<!-- Enemy area -->
	<div class="fight-container">
		<h2>Your sworn enemies!</h2>
	</div>

</body>
</html>
